<!--
  Name: Tanisha Agarwal
  Date: December 14th, 2024
  
  Description:
  This is the potion detail page for the "Mystic Brews" website. It dynamically displays 
  detailed information about a specific potion selected by the user from the potions list.

  Features:
  - Fetches and displays potion details such as name, price, effect, ingredients, and availability.
  - Indicates if a potion is out of stock with a "NOT IN STOCK" message.
  - Includes an "Add to Cart" button for in-stock potions, with interactive feedback on successful addition.
  - Displays error messages in case of invalid operations (e.g., adding an out-of-stock potion).

  Future Enhancements:
  - Integrate user reviews and ratings for each potion.
-->
